<head>
  <title>Friend recommendation</title>
</head>
<body>
  <h1>You may also like these users!</h1>
  <h2>
    <li><a href="/">Go back to home</a></li>
  </h2>
  {% for friend in friends%}
  <h3>
    {{friend[1][1]}} {{friend[1][2]}}, {{friend[1][3]}}, score: {{friend[0]}} 
    <a href="/add_friend_friend_recommendation?to_user_id={{friend[0]}}"
      >Add this user as friend</a
    >
  </h3>
  {% endfor %}
</body>
