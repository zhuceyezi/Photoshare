<head>
  <title>Create an album!</title>
  {% if message %}
  <h4>{{message}}</h4>
  {% endif %}
</head>
<body>
  <div class="title">
    <h1>Create an album to your account</h1>
  </div>
  <form method="post" enctype="multipart/form-data" action="/create_album">
    <label for="Album ID">Please Enter Album name:</label>
    <input type="text" name="album_name" required="true" /><br />
    <input type="submit" value="Create" />
  </form>
</body>
