<head>
  <title>Album {{album_name}}</title>
</head>
<body>
  <h2>
    <li><a href="/">Go back to home</a></li>
  </h2>
  <ul>
    {% for photo in photos %}

    <li>
      {{photo[2]}}<br />
      <img
        src='data:image/jpg;base64, {{base64.b64encode(photo[0]).decode("ascii")}}'
      />
    </li>
    {% endfor %}
  </ul>
</body>
